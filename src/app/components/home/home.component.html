<div class="home container" *ngIf="hasProp(template, 'tabs')">
	<h1>{{ title }}</h1>
		<p>
			Select Application: 
			<mat-form-field>
			  <mat-select [(ngModel)]="selectedApp" [(value)]="selected">
				<mat-option>None</mat-option>
				<mat-option *ngFor="let app of this.template.applications" 
					(click)="getData(app)"
					[value]="app.name">
					{{app.name}}
				</mat-option>
			  </mat-select>
		  </mat-form-field>
		</p>
	<ngb-tabset *ngIf="data">	
	<ngb-tab class="tab" *ngFor="let tab of template.tabs; let i = index;" title="{{tab.title}}">
		<ng-template ngbTabContent>
			<table-hc *ngIf="getTableConfig(tab.id) && getTableContent(tab.id)"
				[config]="getTableConfig(tab.id)"
				[tab]="i"
				[app]="appId"
				[data]="getTableContent(tab.id)"></table-hc>
		</ng-template>
	  </ngb-tab>
	</ngb-tabset>
</div>
